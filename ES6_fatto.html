<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione HTML</title>
</head>
<body>
    <div>
        <button type="button" disabled>Disattivo</button>
    </div>

    <div>
        <label for="numeric">Numeri</label>
        <input type="numeric" type="number" min="0" max="100" step="2" autofocus>
    </div> 

    <div>
        <input type="checkbox" id="checkbox" checked>
        <label for="checkbox">checkbox</label>
    </div>

    <div>
        <input type="date" data-prop="custom">
    </div>
</body>
</html>
